## Router

--
- The de-facto [**react-router**](https://github.com/ReactTraining/react-router) library
- Current stable v3, beta v4

--

```javascript
// Finally, we render a <Router> with some <Route>s.
// It does all the fancy routing stuff for us.
render((
  <Router history={hashHistory}>
    <Route path="/" component={App}>
      <IndexRoute component={Home} />
      <Route path="about" component={About} />
      <Route path="inbox" component={Inbox} />
    </Route>
  </Router>
), document.body);
```

### FLUX

Flux is the application architecture [...] for building client-side web applications. It complements React's composable view components by utilizing a **unidirectional data flow**.

--

![Flux diagram](img/flux-diagram.png)

.topic[State / events management]

### Redux

--
[Redux](http://redux.js.org) was created by **Dan Abramov** in 2015. Redux is inspired by Facebookâ€™s **Flux** and influenced by functional programming language **Elm**.

.logo.white-bg[![Redux logo](img/redux-logo.svg)]

--

Three principle of Redux:

- Single source of truth
- State is read-only
- Changes are made with pure functions

.topic[API management]

### Relay + GraphQL

.logo[![GraphQL logo](img/graphql-logo.svg)]

- [**GraphQL**](http://graphql.org) is a query language for APIs and a runtime for fulfilling those queries with your existing data.

.logo[![Relay logo](img/relay-logo.svg)]

- [**Relay**](https://facebook.github.io/relay/) is a JavaScript framework for building data-driven **React** applications with **GraphQL** is the query language to exchange data between client & server.
